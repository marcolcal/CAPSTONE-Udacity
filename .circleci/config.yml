version: 2.1
orbs:
  python: circleci/python@2.0.3
  heroku: circleci/heroku@1.2.6
commands:
  destroy-cluster:
    description: destroy cluster if needed
    parameters:
      workflowid:
        type: string
        default: ${CIRCLE_WORKFLOW_ID:0:7}
    steps:
      - run:
          name: "Setup custom environment variables"
          command: echo 'export MY_PROJECT_NAME="UdacityCapstone"' >> "$BASH_ENV"
      - run:
          name: install kubectl 
          when: on_fail
          command: |
            curl --silent --location "https://github.com/weaveworks/eksctl/releases/download/latest_release/eksctl_$(uname -s)_amd64.tar.gz" | tar xz -C /tmp
            sudo mv /tmp/eksctl /usr/local/bin
            echo "Destroying environment: <<parameters.workflowid>> for $MY_PROJECT_NAME "
            eksctl delete cluster --region=${AWS_DEFAULT_REGION} --name=$MY_PROJECT_NAME --profile udacity
      - run:
          name: Message for destrying the cluster
          when: on_fail
          command: |
            echo "Destroying environment: <<parameters.workflowid>> "
            
  
  describe-cluster:
    description: describe cluster 
    parameters:
      workflowid:
        type: string
        default: ${CIRCLE_WORKFLOW_ID:0:7}
    steps:
      - run:
          name: "Setup custom environment variables"
          command: echo 'export MY_PROJECT_NAME="UdacityCapstone"' >> "$BASH_ENV"
      - run:
          name: describing the cluster
          command: |
            echo "getting cluster info"
            eksctl utils describe-stacks --name=$MY_PROJECT_NAME --region=${AWS_DEFAULT_REGION}

  cluster-status:
    description: get cluster status
    parameters:
      workflowid:
        type: string
        default: ${CIRCLE_WORKFLOW_ID:0:7}
    steps:
      - run:
          name: describing the cluster
          command: |
            echo "getting cluster info"
            eksctl get cluster --name=$MY_PROJECT_NAME --region=${AWS_DEFAULT_REGION}

