            curl --silent --location https://github.com/weaveworks/eksctl/releases/latest/download/eksctl_Linux_amd64.tar.gz | tar -xz -C /tmp
            sudo mv /tmp/eksctl /usr/local/bin
      - run:
          name: "Setup custom environment variables"
          command: echo 'export MY_PROJECT_NAME="UdacityCapstone"' >> "$BASH_ENV"
      - run: 
          name: "Installing Kubectl"
          command: |  
            ###INstall kubectl
            curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
            ##To validate binay
            curl -LO "https://dl.k8s.io/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl.sha256"
            echo "$(cat kubectl.sha256)  kubectl" | sha256sum --check
            ##Install it
            sudo install -o root -g root -m 0755 kubectl /usr/local/bin/kubectl
            chmod +x kubectl
            mkdir -p ~/.local/bin
            mv ./kubectl ~/.local/bin/kubectl
            # and then append (or prepend) ~/.local/bin to $PATH
            kubectl version --client
            #Or use this for detailed view of version:
            kubectl version --client --output=yaml
      - run:
          name: deploy App/container
          command: |
            kubectl get nodes #--profile default
            usr/local/bin/aws eks update-kubeconfig --name $MY_PROJECT_NAME --region ${AWS_DEFAULT_REGION}
            kubectl create deploy $MY_PROJECT_NAME --image=marcolcal/python-hello:v1.0.0  
            kubectl get deploy,rs,svc,pods   
            kubectl apply -f clusters/green-pod.yml
            kubectl apply -f clusters/services.yml
            kubectl apply -f clusters/traffic.yml

