            docker image tag $IMAGE_NAME $DOCKER_USERNAME/$IMAGE_NAME:v1
            docker login -u $DOCKER_USERNAME -p ${DOCKER_PASSWORD}
            docker push $DOCKER_USERNAME/$IMAGE_NAME:v1
      - save_cache:
          key: v1-{{ .Branch }}
          paths:
